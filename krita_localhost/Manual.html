<body>
    <h3>Krita Localhost</h3>
    <p>A tiny plugin that listens on localhost:12174 and allows you to issue arbitrary python commands to Krita.</p>
    <h3>Usage</h3>
    <pre>$> nc localhost krita_remote.desktop
print('hello world!')</pre>
    <p>Result</p>
    <pre>hello world!</pre>
</body>
